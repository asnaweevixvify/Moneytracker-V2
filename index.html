<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bc1020bc5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
   <div class="header">
        <h1 id="topictext">บันทึกรายรับรายจ่าย</h1>
            <ul>
                <li id="bgonecall">หน้าหลัก</li>
                <li id="bgtwocall">รายรับ</li>
                <li id="bgthreecall">รายจ่าย</li>
                <li id="bgfourcall">เพิ่มรายการ</li>
            </ul>
    </div>
    
    <p class="line1"></p>
    
    <div class="bg1" id="bg1">
        <div class="earnpaycontain">
            <div class="earncontain">
                <h2 style="color: green;">ยอดรายรับ</h2>
                <h1 style="font-weight: 400;" id="earntotal">0฿</h1>
            </div>
            <div class="paycontain">
                <h2 style="color: red;">ยอดรายจ่าย</h2>
                <h1 style="font-weight: 400;" id="paytotal">0฿</h1>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="myChart" ></canvas>
        </div>
        <button class="addbtn" id="addnewbtn">+ เพิ่มรายการใหม่</button>
    </div>

    <div class="bg2" id="bg2">
        <ul class="topiclist">
            <li>วันที่</li>
            <li>ชื่อรายการ</li>
            <li>จำนวนเงิน</li>
            <li>หมวดหมู่</li>
        </ul>
    </div>
    <div class="bg3" id="bg3">
        <ul class="topiclist">
            <li>วันที่</li>
            <li>ชื่อรายการ</li>
            <li>จำนวนเงิน</li>
            <li>หมวดหมู่</li>
        </ul>
    </div>
    <div class="bg4" id="bg4">
        <div class="typecontainer">
            <div class="earnpaytopic">
                <select id="select">
                    <option disabled selected hidden>เลือกประเภทรายการ</option>
                    <option value="earn">รายรับ</option>
                    <option value="pay">รายจ่าย</option>
                </select>
            </div>
            <div class="datetype">
                <h2>วันที่</h2>
                <input type="date" id="datetype">
            </div>
            <div class="nametype">
                <h2>ชื่อรายการ</h2>
                <input type="text" id="nametype">
            </div>
            <div class="moneytext" >
                <h2>จำนวนเงิน</h2>
                <input type="text" id="moneytext">
            </div>
            <div class="topictext">
                <h2>หมวดหมู่</h2>
                <select id="cattype">
                    <option disabled selected hidden>เลือกหมวดหมู่</option>
                    <option>เงินเดือน</option>
                    <option>ค่าน้ำ</option>
                    <option>ค่าไฟ</option>
                    <option>ค่าซ่อมทั่วไป</option>
                </select>
            </div>
            <button class="btnadd" id="btnadd">เพิ่มรายการ</button>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
